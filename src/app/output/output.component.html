<main>
  <h2>Game Result</h2>
  <div class="choice-container">
    <img src="/images/{{gameData.userChoice}}.png" class="choice" alt="paper">
    versus
    <img src="/images/{{gameData.computerChoice}}.png" class="choice" alt="rock">
  </div>
  <p>
    <label>Your choice:</label>&nbsp;{{gameData.userChoice}}
  </p>
  <p>
    <label>Computer choice:</label>&nbsp;{{gameData.computerChoice}}
  </p>
  <p>
    <label>Result:</label>&nbsp;
    <span class="result">
      @switch (gameData.gameResult){
        @case(GameResult.USER_WINS){ You Won! }
        @case(GameResult.COMPUTER_WINS){ Computer wins }
        @case(GameResult.REPLAY){ Replay }
      }
    </span>
  </p>
  <p>
    <a routerLink="/input" (click)="replay()">Play Again!</a>
  </p>
</main>
